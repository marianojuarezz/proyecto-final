<div class="container">
    <form class="px-4 py-3">
        <div class="form-group">
          <label class="form-group" for="exampleDropdownFormEmail1">Email address</label>
          <input type="email" class="form-control" id="exampleDropdownFormEmail1" placeholder="email@example.com" autocomplete="username">
        </div>
        <div class="form-group">
          <label class="form-group" for="exampleDropdownFormPassword1">Password</label>
          <input type="password" class="form-control" id="exampleDropdownFormPassword1" placeholder="Password" autocomplete="current-password">
        </div>
        <button type="submit" (click)="closeModal()" class="btn btn-primary">Sign in</button>
      </form>
</div>
