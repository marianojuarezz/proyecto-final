<div class="contenedor" >
  <h2>
    LAMPARAS
  </h2>
  <p>
    ESTOS SON NUESTRAS LAMPARAS DISPONIBLES
  </p>
  <form>
    <input  class="input" (input)="handlerInput($event)" name="busqueda" [(ngModel)]="busqueda" type="search" placeholder="Buscar...">
   <button  class="button" (click)="filtrar()" type="submit">Search</button>
 </form>
  <div class="row">
   <div class="col-4" *ngFor="let lampara of lamparas">
    <app-lampara  [lampara]="lampara"></app-lampara>
   </div>
  </div>
  <button routerLink="/carrito" class="btn btn-primary card-link" style="right:0; bottom:0; position:fixed; z-index: 4; margin-right:16px; margin-bottom:16px;">Carrito </button> 
</div>
