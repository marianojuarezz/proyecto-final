<div class="container">
    <h1>NUEVO CLIENTE</h1>
    <div class="tabla">
        <div class="col-12">
            <div class="input-nombre">
                <h4>Nombre</h4>
                <input  name="nombre" [(ngModel)]="cliente.nombre" type="text">
            </div>
            <div class="input-apellido">
                <h4>Apellido</h4>
                <input type="text"  name="apellido" [(ngModel)]="cliente.apellido">
                
            </div>
            <div class="input-cedula">
                <h4>Telefono</h4>
                <input type="number" name="telefono" [(ngModel)]="cliente.telefono">
            </div>
            <div class="input-direccion">
                <h4>Direccion</h4>
               <textarea name="direccion" [(ngModel)]="cliente.direccion" id=""></textarea>
            </div>
            <div class="boton">
                <button class="guardar" type="submit" (click)="guardar()">Guardar</button>
            </div>
        
        </div>
    </div>
</div>
